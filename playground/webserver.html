<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Android Layout Grid</title>
</head>
<body>
    <div style="display: grid; grid-template-columns: 1fr 1fr 1fr; grid-gap: 10px; margin: 10px;">
        <img src="path_to_patch_1.png" style="width: 100%; height: 100%;" />
        <img src="path_to_patch_2.png" style="width: 100%; height: 100%;" />
        <!-- Repeat this for all 9 images -->
    </div>
</body>
</html>
